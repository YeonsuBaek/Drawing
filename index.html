<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="./js/mode.js"></script>
    <script type="text/javascript" src="./js/canvas.js"></script>
    <link rel="stylesheet" href="./draw.css">
    <title>Drawing</title>
</head>
<body onload="ready()">
    <main>
        <header>
            <h5>★ Drawing Anything!</h5>
            <button>×</button>
        </header>
        <nav>
            <ul class="mode">
                <li>
                    <div onclick="pen()">PEN</div>
                    <ul class="size">
                        <li onclick="small()">얇게</li>
                        <li onclick="regular()">보통</li>
                        <li onclick="large()">굵게</li>
                    </ul>
                </li>
            </ul>
            <ul class="mode">
                <li>
                    <div onclick="eraser()">ERASER</div>
                    <ul class="size">
                        <li onclick="e_small()">얇게</li>
                        <li onclick="e_regular()">보통</li>
                        <li onclick="e_large()">굵게</li>
                    </ul>
                </li>
            </ul>
            <ul><div onclick="restart()">RE</div></ul>
            <ul class="bgColor"><div onclick="changeColor();">BG</div></ul>
            <ul class="bgSize">
                <li>
                    <div>SIZE</div>
                    <ul>
                        <li><label for="width">W </label><input type="text" onkeyup="applyWidth()" id="width" min="10" max="5000" require value="1074">px</li>
                        <li><label for="height">H </label><input type="text" onkeyup="applyHeight()"id="height" min="10" max="5000" require value="428">px</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <aside>
            <ul>
                <li><label for="bfcaff"></label><input type="button" id="bfcaff" value="보라" onclick="bfcaff()"></li>
                <li><label for="add6ff"></label><input type="button" id="add6ff" value="파랑" onclick="add6ff()"></li>
                <li><label for="ccf0ea"></label><input type="button" id="ccf0ea" value="초록" onclick="ccf0ea()"></li>
                <li><label for="ffe2d4"></label><input type="button" id="ffe2d4" value="주황" onclick="ffe2d4()"></li>
                <li><label for="ffd1d5"></label><input type="button" id="ffd1d5" value="분홍" onclick="ffd1d5()"></li>
                <li><label for="ffe894"></label><input type="button" id="ffe894" value="노랑" onclick="ffe894()"></li>
                <li><label for="fae6e2"></label><input type="button" id="fae6e2" value="살구" onclick="fae6e2()"></li>
                <li><label for="eddaec"></label><input type="button" id="eddaec" value="연보라" onclick="eddaec()"></li>
                <li><label for="f2b6c6"></label><input type="button" id="f2b6c6" value="진분홍" onclick="f2b6c6()"></li>
                <li><label for="f5f5f5"></label><input type="button" id="f5f5f5" value="회색" onclick="f5f5f5()"></li>
            </ul>
        </aside>
        <section class="scroll">
            <canvas id="canvas"></canvas>
        </section>
    </main>
</body>
</html>
